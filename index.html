<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Etch E Sketch by Sabatodev.com</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Etch A Sketch</h1>
        </div>
        <div class="content">
            <div class="control">
                <input type="color" name="color" id="color">
                <div class="btn-action" id="colorMode">Color Mode</div>
                <div class="btn-action" id="EraserMode">Eraser</div>
                <div class="btn-action" id="reset">Reset</div>
                <div class="btn-action" id="rangeDiv">
                    <div id=""><span id="sizeRange">10</span> Grid(s)</div>
                    <input id="sizeSelector" type="range" value="10" min="1" max="100" />
                </div>
            </div>
            <div class="field">

            </div>
        </div>
    </div>
</body>
<script src="assests/js/script.js"></script>
</html>
